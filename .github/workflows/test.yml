name: Test Suite

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - run: uv sync
      - name: Format check
        run: uv run ruff format --check src/
      - name: Lint
        run: uv run ruff check src/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - run: uv sync
      - name: Run mypy
        run: uv run mypy src/infoextract_cidoc/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - run: uv sync
      - name: Run bandit
        run: uv run bandit -c pyproject.toml -r src/infoextract_cidoc/

  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync
      - name: Run tests
        run: uv run pytest src/infoextract_cidoc/tests/ -m "not llm" -n auto --junitxml=test-results.xml -v
      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results.xml
          flags: ${{ matrix.os }}-py${{ matrix.python-version }}
          report_type: test_results
          fail_ci_if_error: false

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - run: uv sync
      - name: Run tests with coverage
        run: >
          uv run pytest src/infoextract_cidoc/tests/ -m "not llm" -n auto
          --cov=src/infoextract_cidoc --cov-branch
          --cov-report=xml --cov-report=html --cov-report=term
          --cov-fail-under=70
          --junitxml=test-results.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: coverage
          name: codecov-coverage
          fail_ci_if_error: false
      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results.xml
          flags: coverage-suite
          report_type: test_results
          fail_ci_if_error: false
      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
